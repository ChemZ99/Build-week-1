<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- regole applicate al body: background img, font family, margini laterali -->
  <body>
    <header>
      <img class="imgLogo" src="./assets/epicode_logo.png" alt="epicode logo" />
    </header>
    <!-- header con solo il logo dentro in cima alla pagina -->
    <main>
      <div>
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <section>
        <div>
          <h3>Correct</h3>
          <p>testvalue %</p>
          <p>x/x questions</p>
        </div>
        <div>
          <h4>congratulations!</h4>
          <h4>You passed the exam.</h4>
          <p>We'll send you the certificate in few minutes.</p>
          <p>Check your email (including promotions / spam folder)</p>
        </div>
        <div>
          <h3>Wrong</h3>
          <p>testvalue %</p>
          <p>x/x questions</p>
        </div>
      </section>
    </main>
    <!-- main suddiviso in titolo in cima e section con i 3 elementi racchiusi in un div sotto, la maggior parte dei
    valori in section andranno introdotti con js, ideato in modo da centrare il titolo sopra e mostrare i 3 blocchi
    sotto come inline block configurabili -->
    <footer>
      <button>RATE US</button>
    </footer>
    <!-- footer contenente il singolo bottone rate us per passare alla pagina di valutazione -->

    <script src="./script.js"></script>
  </body>
</html>
