<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="epicode logo" />
    </header>
    <main>
      <div>
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <section>
        <div>
          <h3>Correct</h3>
          <p>testvalue %</p>
          <p>x/x questions</p>
        </div>
        <div>
          <h4>congratulations!</h4>
          <h4>You passed the exam.</h4>
          <p>We'll send you the certificate in few minutes.</p>
          <p>Check your email (including promotions / spam folder)</p>
        </div>
        <div>
          <h3>Wrong</h3>
          <p>testvalue %</p>
          <p>x/x questions</p>
        </div>
      </section>
    </main>
    <footer>
      <button>RATE US</button>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
