      <h1 class="bold centered whiteText xxl outfit">Tell us how it's going</h1>

        <div class="stelle"><img src="./assets/star.svg" alt="stella" /></div>

        <div class="stelle"><img src="./assets/star.svg" alt="stella" /></div>
        <div class="stelle"><img src="./assets/star.svg" alt="stella" /></div>
        <div class="stelle"><img src="./assets/star.svg" alt="stella" /></div>
        <div class="stelle"><img src="./assets/star.svg" alt="stella" /></div>
      </div>
      <h4 class="centered whiteText small inter">Leave us an open feedback about your experience so far</h4>
      <form class="centered whiteText small">
        <input class="commento" type="text" placeholder="       Write your comment here" />
      </form>
    </main>
    <!--semplicemente in buttono con la scritta maggiori informazioni-->
    <footer class="centered">
      <button class="greenButton">MORE INFO</button>
    </footer>
